<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="clock">
    <div class="digit-container">
      <div id="hourTens" class="digit"></div>
      <div id="hourOnes" class="digit"></div>
    </div>
    <div class="colon">:</div>
    <div class="digit-container">
      <div id="minuteTens" class="digit"></div>
      <div id="minuteOnes" class="digit"></div>
    </div>
    <div class="colon">:</div>
    <div class="digit-container">
      <div id="secondTens" class="digit"></div>
      <div id="secondOnes" class="digit"></div>
    </div>
    <div id="ampm" class="ampm"></div> <!-- New div for AM/PM indicator -->
  </div>

  <script src="script.js"></script>
</body>
</html>
